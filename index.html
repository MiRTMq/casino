<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Казино</title>
   
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    
</head>
<body>
    <div class="container d-flex flex-column align-items-center min-vh-100  ">
        <h1 class="text-center mb-4 bg-light" >Казино</h1>
        <div class="row mx-auto">
            <div class="col-md-3">
                <div class="card h-100">
                    <div class="card-body text-center mt-auto "id="first" >
                        <h2 class="card-title mb-0">Магічна куля</h2>
                        <p class="card-text">Спитай кулю про все!</p>
                        <a href="https://mirtmq.github.io/MagicBall/" class="btn btn-primary mt-auto" target="_blank">Грати</a>
                    </div>
                </div>
            </div>
    
            <div class="col-md-3">
                <div class="card h-100">
                    <div class="card-body text-center" id="second">
                        <h2 class="card-title mb-0">Гра в числа</h2>
                        <p class="card-text">Позмагайся в удачі з комп'ютером!</p>
                        <a href=" https://mirtmq.github.io/GameOfNumbers/" class="btn btn-primary" target="_blank">Грати</a>
                    </div>
                </div>
            </div>
    
            <div class="col-md-3">
                <div class="card h-100">
                    <div class="card-body text-center" id="third">
                        <h2 class="card-title mb-0">Карти</h2>
                        <p class="card-text">Зіграй в карти, удача на твоєму боці!</p>
                        <a href="https://mirtmq.github.io/GameOfCards/" class="btn btn-primary" target="_blank">Грати</a>
                    </div>
                </div>
            </div>
    
            <div class="col-md-3">
                <div class="card h-100">
                    <div class="card-body text-center" id="fourth">
                        <h2 class="card-title mb-0">Рулетка</h2>
                        <p class="card-text">Найновітніша гра в казино, грути слоти і вигравай!</p>
                        <a href="https://mirtmq.github.io/Rulette/" class="btn btn-primary" target="_blank">Грати</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    
    <script src="js/script.js"></script>

</body>
</html>
